<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-table">
  <!--


    COLUMN DEFINITIONS

    Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition"


  -->
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <!-- <td mat-cell *matCellDef="let element"> {{element.position}} </td> -->
    <td mat-cell *matCellDef="let element">
      <mat-radio-button
        [value]="element.position"
        (change)="onRadioChange($event)">Option {{element.position}}
      </mat-radio-button>
    </td>
    <td mat-footer-cell *matFooterCellDef colspan="4">
      <h3>Selected Option: {{selectedOption}}</h3>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>
  <!--


    ROW DEFINITIONS


  -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="['position']"></tr>
</table>
